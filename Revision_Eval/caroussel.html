<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>

    <style>
        .container{
            margin: auto;
            height: 288px;
            width: 512px;
            background-image: url("imgs/panda1.jpg");
        }

        .next{
            font-size: xx-large;
            position: absolute;
            top: 150px;
            right: 450px;
        }

        .prev{
            font-size: xx-large;
            position: absolute;
            top: 150px;
            left: 450px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- ici backgound -->
    </div>
    <div class="prev">&lt;</div>
    <div class="next">&gt;</div>
    <script>
        let curentIndex = 0;

        let images = [
            "imgs/panda1.jpg",
            "imgs/panda2.png"
        ];

        $(".prev").click(() => {
            curentIndex--;
            if(curentIndex < 0){
                curentIndex = images.length - 1;
            }
            $(".container").css({
                backgroundImage: "url("+images[curentIndex]+")"
            });
        });

        $(".next").click(() => {
            curentIndex++;
            if(curentIndex == images.length){
                curentIndex = 0;
            }
            $(".container").css({
                backgroundImage: "url("+images[curentIndex]+")"
            });
        });
    </script>
</body>

</html>
